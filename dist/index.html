<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
  <script type="module" crossorigin src="/currency-converter/assets/index-4PhbgqH_.js"></script>
  <link rel="stylesheet" crossorigin href="/currency-converter/assets/index-BxaJVqzS.css">
</head>
<body>
    <nav id="navbar">
      <a href="" class="nav-brand">Currencies Exchange Rates</a>
      <ul>
        <li class="nav-item"><a href="about.html">About us</a></li>
        <li><a href="" class="nav-item btn btn-default">Register</a></li>
      </ul>
    </nav>

    <div class="container" id="main">
        <p>Select the base currency and the target currency and we'll show you the conversion rate.</p>
        <div class="grid">
            <div>
                <label for="base-currency">Base currency:</label>
                <select id="base-currency">
                    <option value="USD">United States Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="CAD">Canadian Dollar (C$)</option>
                    <option value="INR">Indian Rupee (₹)</option>
                    <option value="NPR">Nepalese Rupee (₹)</option>
                </select>
                <input type="number" id="base-amount" placeholder="Enter amount">
            </div>
            <div>
                <label for="target-currency">Target currency:</label>
                <select id="target-currency">
                    <option value="USD">United States Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="CAD">Canadian Dollar (C$)</option>
                    <option value="INR">Indian Rupee (₹)</option>
                    <option value="NPR">Nepalese Rupee (₹)</option>
                </select>
                <input type="number" id="target-amount" placeholder="Enter amount" disabled>
            </div>
        </div>
        <div class="result">
            <!-- <p> 1 </p>
            <p> = </p> -->
            <p id="conversion-result"></p>
        </div>

    </div>

    <footer id="footer-wrapper">
        <a href="#" target="_blank">About us</a>
        <a href="#" target="_blank">Contact us</a>
    </footer>
</body>
<!-- <script type="module" src="/currency-converter/dist/assets/index-CnoZ8MBz.js"></script> -->
</html>
